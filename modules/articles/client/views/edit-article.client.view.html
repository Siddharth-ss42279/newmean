<section ng-controller="ArticlesUpdateController as articleUpCtrl" >
  <div class="modal-header">
            <h3 class="modal-title">UPDATE: {{article.firstName}} {{article.lastName}}</h3>
        </div>
        <div class="modal-body">

    <form name="updateProfile" >
      <fieldset>

        <div class = "row">
          <div class = "col-sm-6 ">
            <i class= "glyphicon glyphicon-user cust-profile  text-center" ng-class ="{'text-primary':article.reffered , 'text-danger':!article.reffered}"></i>

            <div class="form-group" show-errors>

              <label for="reffered" >Reffered</label>
              <input name="reffered" type="checkbox" ng-model="article.reffered" id="reffered" class="form-control check-box"  >
          
            </div>

          </div>
          <div class = "col-sm-6">
            <div class="form-group" show-errors>
              <label for="firstName">First name</label>
              <input name="firstName" type="text" ng-model="article.firstName" id="firstName" class="form-control"  >
          
            </div>
            <div class="form-group" show-errors>
              <label for="lastName">Last name</label>
              <input name="lastName" type="text" ng-model="article.lastName" id="lastame" class="form-control"  required>
          
            </div>
            <div class="form-group" show-errors>
              <label for="male">Male</label><br>
              
                <input type="radio" name="male" ng-modal= "article.male" id= "female"  class= "form-control check-box" > 
              </div>

             

              <div class="form-group" show-errors>
              <label for="female">Female</label><br>
                <input type="radio" ng-modal="article.female" id ="female" name="female"  class = "form-control check-box" > 
              </div>
              
            
            
            <div class="form-group" show-errors>
             
                <label for="age">Age</label>

                <select ng-model="article.age" ng-options="ageitem.item for ageitem in ageoptions" class = "form-control" >
                  <option value="">-- choose age --</option>
                </select>
                
            </div> 

           </div>
        </div>
        <hr>
        <div class = "row">
          <label class ="col-sm-12"><h1>Contact Information</h1></label>
          <div class = "col-sm-6">

            <div class="form-group" show-errors>
              <label for="address">Address</label>
              <textarea name="address" type="text" ng-model="article.address" id="address" class="form-control"  >
              </textarea>
          
            </div>

            <div class="form-group" show-errors>
              <label for="city">City</label>
              <input name="city" type="text" ng-model="article.city" id="city" class="form-control"  >
          
            </div>

            <div class="form-group" show-errors>
              <label for="country">Country</label>
              <input name="country" type="text" ng-model="article.country" id="country" class="form-control"  >
          
            </div>



          </div>
          <div class = "col-sm-6 ">

            <div class="form-group" show-errors>
              <label for="postalCode">PostalCode/ ZipCode</label>
              <input name="postalCode" type="text" ng-model="article.postalCode" id="postalCode" class="form-control"  >
          
            </div>
            <br>
            <div class="form-group" show-errors>
              <label for="phone">Phone</label>
              <input name="phone" type="text" ng-model="article.phone" id="phone" class="form-control"  >
          
            </div>

            <div class="form-group" show-errors>
              <label for="email">Email</label>
              <input name="email" type="text" ng-model="article.email" id="email" class="form-control"  >
          
            </div>

          </div>

        </div>
         <hr>
        <div class = "row">
          <label class = "col-sm-12"><h1>Avalability</h1></label>
          <div class = "col-sm-6 ">

            <div class="form-group" show-errors>
             
              <label for="mon">Monday</label>
              <input name="mon" type="checkbox" ng-model="article.mon" id="mon" class="form-control check-box"  >
            
            </div>

            

            <div class="form-group" show-errors>

              <label for="wed">Wednesday</label>
              <input name="wed" type="checkbox" ng-model="article.wed" id="wed" class="form-control check-box"  >
          
            </div>

            
            <div class="form-group" show-errors>

              <label for="fri">Friday</label>
              <input name="fri" type="checkbox" ng-model="article.fri" id="fri" class="form-control check-box"  >
          
            </div>

            
            <div class="form-group" show-errors>

              <label for="sund">Sunday</label>
              <input name="sund" type="checkbox" ng-model="article.sund" id="sund" class="form-control check-box"  >
          
            </div>
            

          </div>
          <div class = "col-sm-6 ">
            <div class="form-group" show-errors>

              <label for="tue">Tuesday</label>
              <input name="tue" type="checkbox" ng-model="article.tue" id="tue" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="thu">Thursday</label>
              <input name="thu" type="checkbox" ng-model="article.thu" id="thu" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="sat">Saturday</label>
              <input name="sat" type="checkbox" ng-model="article.sat" id="sat" class="form-control check-box"  >
          
            </div>

            

          </div>

        </div>
        <hr>
        <div class = "row">
         <label class="col-sm-12"><h1>Expected fee structure</h1></label>
          <div class = "col-sm-6">
            <div class="form-group" show-errors>
              <label for="feeHourly">FeeHourly</label>
              <input name="feeHourly" type="text" ng-model="article.feeHourly" id="feeHourly" class="form-control"  >
          
            </div>

          </div>
          <div class = "col-sm-6">
            <div class="form-group" show-errors>
              <label for="feeMonthly">FeeMonthly</label>
              <input name="feeMonthly" type="text" ng-model="article.feeMonthly" id="feeMonthly" class="form-control"  >
          
            </div>

          </div>

        </div>
        <hr>
        <div class = "row">
          <label class = "col-sm-12"><h1>Subjects</h1></label>
          <div class = "col-sm-3">
            <div class="form-group" show-errors>

              <label for="art">Arts</label>
              <input name="art" type="checkbox" ng-model="article.art" id="art" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="math">Maths</label>
              <input name="math" type="checkbox" ng-model="article.math" id="math" class="form-control check-box"  >
          
            </div>



          </div>
          <div class = "col-sm-3">
            <div class="form-group" show-errors>

              <label for="science">Science</label>
              <input name="science" type="checkbox" ng-model="article.science" id="science" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="social">Social</label>
              <input name="social" type="checkbox" ng-model="article.social" id="social" class="form-control check-box"  >
          
            </div>


          </div>
          <div class = "col-sm-3">
            <div class="form-group" show-errors>

              <label for="english">English</label>
              <input name="english" type="checkbox" ng-model="article.english" id="english" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="economic">Economics</label>
              <input name="econimic" type="checkbox" ng-model="article.economic" id="economic" class="form-control check-box"  >
          
            </div>


          </div>
          <div class = "col-sm-3">
            <div class="form-group" show-errors>

              <label for="account">Accounts</label>
              <input name="account" type="checkbox" ng-model="article.account" id="account" class="form-control check-box"  >
          
            </div>
            <div class="form-group" show-errors>

              <label for="computer">Computers</label>
              <input name="computer" type="checkbox" ng-model="article.computer" id="computer" class="form-control check-box"  >
          
            </div>


          </div>

        </div>
        <hr>
        <div class = "row">
          <label class= "col-sm-12"><h1>Experience / current status</h1> </label>
          <div class = "col-sm-6">
            <div class="form-group" show-errors>
             
                <label for="age">Exp. years</label>
                <br>
                <input list="age" name="age" ng-modal= "article.age">
                <datalist id="age">
                 <option value="beginner">
                 <option value="1-2">
                 <option value="1-3">
                 <option value="1 5">
                 <option value="above 5">
                </datalist>
                <br>
                <br>


            </div> 

            <div class="form-group" show-errors>
              <label for="areaofStudy">Area of intrest</label>
              <input name="areaofStudy" type="text" ng-model="article.areaofStudy" id="areaofStudy" class="form-control"  >
              </input>
          
            </div>
            <div class="form-group" show-errors>
              <label for="institute">Institute </label>
              <input name="institute" type="text" ng-model="article.institute" id="institute" class="form-control"  >
              </input>
          
            </div>

          </div>
          <div class = "col-sm-6">
            <div class="form-group" show-errors>
              <label for="aboutYou">Bio</label>
              <textarea name="aboutYou" type="text" ng-model="article.aboutYou" id="aboutYou" class="form-control"  >
              </textarea>
          
            </div>
            <div class="form-group" show-errors>
              <label for="major">Major</label>
              <input name="major" type="text" ng-model="article.major" id="major" class="form-control"  >
              </input>
          
            </div>
            

          </div>

        </div>
        <hr>
        <div class = "row">
          <div class = "col-sm-6">

          </div>
          <div class = "col-sm-6">

          </div>

        </div>
        
        <div class = "row">
          <div class = "col-sm-6">

          </div>
          <div class = "col-sm-6">

          </div>

        </div>







        
        
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>

            
        </div>
        <div class="modal-footer">
            <button class="btn btn-success btn-lg" ng-click="articleUpCtrl.update(article); ok()" ng-disabled="updateProfile.$invalid" >Update & Close</button>
            <button class="btn btn-warning btn-lg" ng-click="cancel() ">Cancel</button>
        </div>






        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
</section>
